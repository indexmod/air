<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Метаданные и стили -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=no">
    <title>Air Indexmod</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<section id="audio-sidebar">
    <div class="audio-sidebar-header">
        <h1 class="audio-siderbar-title"> "Эфир" </h1>
    </div>

    <!-- Плеер -->
    <div class="audio-sidebar-player audio-sidebar-player-song">
        <div style="position: relative;" class="audio-sidebar-player-song-header">
            <h3 class="song-name"> Top of the World
                <span> TYPE/MOODS/GENRE/INSTRUMENTS </span>
            </h3>
            <button onclick="playNextTrack()">Следующий трек</button>
        </div>
        <div id="audio-player">
            <audio id="audioPlayer" controls>
                <source src="media/09-00-00-00-59-44.mp3" type="audio/mp3">
                Ваш браузер не поддерживает элемент audio.
            </audio>
        </div>
    </div>
</section>

<footer>
    <!-- Скрипт для работы плейлиста -->
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = [
            'media/09-00-00-00-59-44.mp3',
            'media/09-59-45-00-00-14.mp3'
        ];
        let currentTrack = 0;

        // Функция для воспроизведения следующего трека
        function playNextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            audioPlayer.src = playlist[currentTrack];
            audioPlayer.play();
        }

        // Автоматическое воспроизведение следующего трека после завершения текущего
        audioPlayer.addEventListener('ended', playNextTrack);
    </script>
</footer>
</body>
</html>
