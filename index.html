<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эйр Indexmod</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://air.indexmod.xyz/essential_audio.css">
    <style>
        /* Стили для родительского контейнера */
        body, html {
            height: 100%; /* Устанавливаем высоту для html и body */
            margin: 0; /* Убираем стандартные отступы */
        }

        .container {
            display: grid; /* Используем CSS Grid */
            place-items: center; /* Центрируем содержимое по горизонтали и вертикали */
            height: 100%; /* Высота родительского контейнера */
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div class="container">
        <audio id="audio" controls></audio>
        <div id="track-info"></div>
    </div>

    <!-- JavaScript -->
    <script>
        const tracks = [
            { title: "Трек 1", url: "https://air.indexmod.xyz/audio/00-59-45-00-00-14.mp3" },
            { title: "Трек 2", url: "https://air.indexmod.xyz/audio/00-00-00-00-59-44.mp3" },
        ];

        const audioElement = document.getElementById('audio');
        const trackInfo = document.getElementById('track-info');
        let currentTrackIndex = 0;

        function playTrack(index) {
            const track = tracks[index];
            audioElement.src = track.url;
            trackInfo.textContent = `Сейчас играет: ${track.title}`;
            audioElement.play();
        }

        audioElement.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        });

        // Начинаем воспроизведение с первого трека
        playTrack(currentTrackIndex);
    </script>
</body>
</html>
