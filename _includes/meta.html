<!-- Open Graph Meta Tags -->
<meta property="fb:app_id" content="1241631050257914" />
<meta property="og:title" content="{{ page.title | escape }}">
<meta property="og:description" content="Ежедневно в {{ page.start_time }} в рубрике «{{ page.section }}» {{ page.excerpt | strip_html }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/covers{{ page.permalink | remove: '/hours' }}.png">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="music.song">
<meta property="og:audio:type" content="audio/mpeg">
<meta property="og:audio" content="{{ site.url }}{{ site.baseurl }}/assets/covers{{ page.permalink | remove: '/hours' }}.mp3">
<meta property="og:audio" content="{{ site.url }}{{ site.baseurl }}/assets/covers{{ page.permalink | remove: '/hours' }}.m4a">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Add Instant Article meta tags -->
<meta property="ia:markup_url" content="{{ site.url }}{{ page.url }}" />
<meta property="ia:markup_url_dev" content="{{ site.url }}/dev{{ page.url }}" />
<meta property="ia:rules_url" content="{{ site.url }}/rules" />
<meta property="ia:rules_url_dev" content="{{ site.url }}/dev/rules" />

<!-- Open Graph: Image Alt -->
<meta property="og:image:alt" content="{{ page.title | escape }}" />


<!-- Twitter Card Meta Tags -->
<meta name="twitter:title" content="{{ page.title | escape }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
<meta name="twitter:image" ccontent="{{ site.url }}{{ site.baseurl }}/assets/covers{{ page.permalink | remove: '/hours' }}.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@YourTwitterHandle">

<!-- General Meta Tags for SEO -->
<meta name="description" content="{{ page.excerpt | strip_html }}">
<meta name="keywords" content="{{ page.keywords | join: ', ' }}">
<meta name="robots" content="index, follow">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">
