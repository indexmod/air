<div id="schedule-monitor">
  <ul>
    {% for page in site.hours %}
      {% if page.layout == "hour" %}
          <highlight-time>{{ page.start_time }}:</highlight-time> <highlight-section>{{ page.section }}:</highlight-section> <highlight-location>{{ page.location }}:<highlight-location> {{ page.title }}
      {% endif %}
    {% endfor %}
  </ul>
</div>
