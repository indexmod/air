<style>
/* Стили для элементов расписания */
.highlight-time {
  background-color: grey;
  color: black;
  border-radius: 4px;
  padding: 0 4px;
}

.highlight-location {
  background-color: #d2b48c; /* Приглушённый оттенок жёлтого (цвет загара) */
  color: #333; /* Тёмно-серый цвет для текста */
  border-radius: 4px;
  padding: 0 6px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}


/* Стили для списка расписания */
.schedule-list {
  list-style-type: none; /* Убираем маркеры списка */
  padding: 0;
  margin: 0;
}

.schedule-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 5px; /* Отступ между элементами списка */
}
</style>

<!-- Список расписания -->
<ul class="schedule-list">
  {% for page in site.hours %}
    {% if page.layout == "hour" %}
      <li class="schedule-item">
        <span class="highlight-time">{{ page.start_time }}</span>
        {{ page.title }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
