<script>
  // Получаем permalink страницы, например, "/hours/20/"
  const permalink = "{{ page.permalink }}";  // Этот код будет подставлен сервером

  async function likePage() {
    const pageId = permalink; // используем permalink как идентификатор страницы
    const response = await fetch('/api/update-likes', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ pageId })
    });

    const result = await response.json();

    // Обновляем количество лайков на странице
    document.getElementById(`like-count-${pageId}`).innerText = result.likes;
  }
</script>
