<script>
    document.addEventListener("DOMContentLoaded", () => {
        const title = "{{ page.title }}";
        const asciiContainer = document.getElementById("ascii-art");

        asciiContainer.textContent = "Проверка текста";

        fetch("{{ site.baseurl }}/assets/fonts/Ghost.flf")  # Убедитесь, что путь правильный
            .then(response => {
                if (response.ok) {
                    figlet.loadFont("{{ site.baseurl }}/assets/fonts/Ghost.flf", () => {
                        figlet.text(title, { font: 'Ghost' }, (err, asciiArt) => {
                            if (err) {
                                console.error("Ошибка генерации ASCII-арта:", err);
                                return;
                            }
                            asciiContainer.innerHTML = `<pre>${asciiArt}</pre>`;
                        });
                    });
                } else {
                    asciiContainer.textContent = "Ошибка загрузки шрифта.";
                }
            })
            .catch(error => {
                asciiContainer.textContent = "Ошибка загрузки шрифта.";
            });
    });
</script>
