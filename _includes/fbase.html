<script>
  // Ваша конфигурация Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDItC5Px4Ry0PN5H2o9fo43zBIfQQt2GiE",
    authDomain: "indexmod.firebaseapp.com",
    projectId: "indexmod",
    storageBucket: "indexmod.firebasestorage.app",
    messagingSenderId: "1072659542298",
    appId: "1:1072659542298:web:ed518409cd72fdf7c4fca3",
    measurementId: "G-BCTF13Z3MV"
  };

  // Инициализация Firebase
  const app = firebase.initializeApp(firebaseConfig);

  // Пример использования Realtime Database
  const database = firebase.database();

  // Функция для увеличения лайков
  function likePage() {
    const pageId = window.location.pathname; // Используем путь страницы как уникальный идентификатор
    const likeCountRef = database.ref('likes/' + pageId);

    likeCountRef.once('value').then(snapshot => {
      const currentLikes = snapshot.val() || 0;
      likeCountRef.set(currentLikes + 1); // Увеличиваем количество лайков на 1
    });
  }

  // Получение текущего количества лайков при загрузке страницы
  window.onload = function() {
    const pageId = window.location.pathname;
    const likeCountRef = database.ref('likes/' + pageId);
    likeCountRef.on('value', (snapshot) => {
      const likes = snapshot.val() || 0;
      document.getElementById('like-count-' + pageId).textContent = likes;
    });
  };
</script>
