<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эфир</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <!-- Подключаем day-night.js через include -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const currentHour = new Date().getHours().toString().padStart(2, '0');
          const redirectUrl = `/hours/${currentHour}`;

          // Получаем значение задержки из фронтматтера (по умолчанию 5000, если не указано)
          const delay = 3000;

          // Выполняем редирект с задержкой
          setTimeout(function() {
              window.location.href = redirectUrl;
          }, delay);
      });
    </script>
</head>
<body>
    <main>
        <p>Запускаем</p>

<h1 id="эфир">Эфир</h1>

<p>на air.Indexmod.xyz</p>

    </main>
</body>
</html>
