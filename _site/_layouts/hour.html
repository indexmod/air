<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    {% include next-hour.html %}
    {% include play-audio-js.html %}
    {% include time.html %}
</head>
<body>
  <main>
    <div class="main-content">
      <p><span class="highlight-section">{{ page.section }}</span></p>
      <br>
      <h1>{{ page.title }}</h1>
      <br>
      <p>
        <span class="highlight-location">{{ page.author }}</span>
        <span class="highlight-location">{{ page.location }}</span>
      </p>
      <br>
      {% include audio.html %}
      <br><br><br>
      {{ content }}
    </div>
  </main>

  <!-- Футер с информацией -->
  <div class="footer-info">
    <div class="rotating-text-container">
      {% include table.html %}
    </div>
    <span id="footer-time-wrapper" class="time-container"></span>
    <a href="/donations" target="_blank" class="highlight-donat">Донаты</a>
  </div>
</body>
</html>
