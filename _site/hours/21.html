    <script>
      document.addEventListener("DOMContentLoaded", function() {
          function redirectToNextHour() {
              const now = new Date();
              const currentHour = now.getHours();
              const nextHour = (currentHour + 1) % 24;

              // Рассчитаем оставшиеся миллисекунды до следующего часа
              const timeToNextHour = (60 - now.getMinutes()) * 60 * 1000 - now.getSeconds() * 1000;

              // Проверим, совпадает ли текущий час страницы с часом в URL
              const pageHour = parseInt("21:00", 10);
              if (pageHour !== currentHour) {
                  window.location.href = `/hours/${currentHour.toString().padStart(2, '0')}`;
                  return;
              }

              // Установим таймер для перенаправления на следующий час
              setTimeout(function() {
                  window.location.href = `/hours/${nextHour.toString().padStart(2, '0')}`;
              }, timeToNextHour);
          }

          redirectToNextHour();
      });
  </script>

    <script>
  document.addEventListener("DOMContentLoaded", () => {
      const audioPlayer = document.getElementById("audio-player");
      const playPauseBtn = document.getElementById("play-pause-btn");
      const progressBar = document.querySelector(".progress-bar");
      const currentTimeDisplay = document.getElementById("current-time");
      const durationDisplay = document.getElementById("duration");

      const permalink = "/hours/21";

      // Пробуем сначала использовать mp3, если файл не существует, пробуем m4a
      const source = audioPlayer.querySelector("source");

      // Функция для проверки доступности файла (через fetch)
      const checkFileExists = async (url) => {
          try {
              const response = await fetch(url, { method: "HEAD" });
              return response.ok;
          } catch (error) {
              console.error("Ошибка при проверке файла:", error);
              return false;
          }
      };

      const trySetSource = async () => {
          // Попробуем mp3
          const mp3Url = `/assets/audio${permalink}.mp3`;
          const m4aUrl = `/assets/audio${permalink}.m4a`;

          // Проверим сначала mp3
          const mp3Exists = await checkFileExists(mp3Url);
          if (mp3Exists) {
              source.src = mp3Url;
          } else {
              // Если mp3 не существует, пробуем m4a
              const m4aExists = await checkFileExists(m4aUrl);
              if (m4aExists) {
                  source.src = m4aUrl;
              } else {
                  console.error("Файлы не найдены.");
                  return;
              }
          }

          audioPlayer.load();
      };

      // Вызываем функцию для установки источника
      trySetSource();

      // Оставшаяся часть кода для управления воспроизведением и прогресс-баром остается без изменений.
      let autoPlayDisabled = true;
      let isUserInteraction = false;

      audioPlayer.addEventListener("loadedmetadata", () => {
          const currentMinute = new Date().getMinutes();
          const currentSecond = new Date().getSeconds();

          if (currentMinute === 0 && currentSecond < 10) {
              audioPlayer.currentTime = 0;
          } else {
              audioPlayer.currentTime = currentMinute * 60;
          }

          updateProgressBar();
          durationDisplay.textContent = formatTime(audioPlayer.duration);
          attemptAutoPlay();
      });

      function attemptAutoPlay() {
          audioPlayer.play().then(() => {
              console.log("Автозапуск успешно выполнен");
              playPauseBtn.classList.remove("paused");
              playPauseBtn.classList.add("playing");
              autoPlayDisabled = false;
          }).catch(error => {
              console.error("Автозапуск блокирован:", error);
              autoPlayDisabled = true;
              enableAutoPlayOnInteraction();
          });
      }

      function enableAutoPlayOnInteraction() {
          const interactionHandler = () => {
              if (autoPlayDisabled) {
                  attemptAutoPlay();
              }
              document.removeEventListener("click", interactionHandler);
              document.removeEventListener("keydown", interactionHandler);
              document.removeEventListener("mousemove", interactionHandler);
              document.removeEventListener("scroll", interactionHandler);
          };

          document.addEventListener("click", interactionHandler);
          document.addEventListener("keydown", interactionHandler);
          document.addEventListener("mousemove", interactionHandler);
          document.addEventListener("scroll", interactionHandler);
      }

      function togglePlayPause() {
          if (audioPlayer.paused) {
              audioPlayer.play().then(() => {
                  playPauseBtn.classList.remove("paused");
                  playPauseBtn.classList.add("playing");
              }).catch(error => {
                  console.error("Не удалось воспроизвести:", error);
              });
          } else {
              audioPlayer.pause();
              playPauseBtn.classList.remove("playing");
              playPauseBtn.classList.add("paused");
          }
      }

      playPauseBtn.addEventListener("click", () => {
          isUserInteraction = true;
          togglePlayPause();
      });

      document.addEventListener("keydown", (event) => {
          if (event.code === "Space") {
              event.preventDefault();
              isUserInteraction = true;
              togglePlayPause();
          }
      });

      function updateProgressBar() {
          if (audioPlayer.duration) {
              const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
              progressBar.style.width = `${progressPercent}%`;
              currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
          }
      }

      audioPlayer.addEventListener("loadedmetadata", updateProgressBar);
      audioPlayer.addEventListener("timeupdate", updateProgressBar);

      function formatTime(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins}:${secs < 10 ? '0' + secs : secs}`;
      }
  });
  </script>

    <script>
// Функция для обновления времени
function updateTime() {
    const footerTimeWrapper = document.getElementById('footer-time-wrapper');
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');

    // Добавляем кружок перед временем
    footerTimeWrapper.innerHTML = `${hours}:${minutes}:${seconds}`;
}

// Обновляем время каждую секунду
setInterval(updateTime, 1000);
updateTime(); // Начальный запуск для отображения времени сразу
</script>

      <script>
document.addEventListener("DOMContentLoaded", () => {
  const scheduleItems = document.querySelectorAll(".schedule-item");
  let currentIndex = 0;

  // Функция для отображения текущего элемента
  function showCurrentItem() {
    // Скрываем все элементы и добавляем класс анимации к текущему элементу
    scheduleItems.forEach((item, index) => {
      if (index === currentIndex) {
        item.style.display = "flex";
        item.classList.add("fade-in");
      } else {
        item.style.display = "none";
        item.classList.remove("fade-in");
      }
    });

    // Переходим к следующему элементу
    currentIndex = (currentIndex + 1) % scheduleItems.length;
  }

  // Запускаем анимацию через каждые 5 секунд
  if (scheduleItems.length > 0) {
    showCurrentItem();
    setInterval(showCurrentItem, 5000);
  }
});
</script>
